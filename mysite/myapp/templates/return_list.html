<h1>Return Requests</h1>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>User</th>
        <th>Actions</th>
    </tr>
    {% for return in returns %}
    <tr>
        <td>{{ return.purchase.product.name }}</td>
        <td>{{ return.purchase.quantity }}</td>
        <td>{{ return.purchase.user.username }}</td>
        <td>
            <form method="post">
                {% csrf_token %}
                <button name="action" value="approve" type="submit">Approve</button>
                <button name="action" value="reject" type="submit">Reject</button>
                <input type="hidden" name="return_id" value="{{ return.id }}">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
