{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="main">
  <div class="form-container">
    <h1>Update Product:</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      {% if form.errors %}
        <div class="error">
          <ul>
            {% for field in form %}
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
            {% endfor %}
          </ul>
        </div>
      {% endif %}

      <button type="submit">Save</button>
    </form>
    <p class="para">Update Product</p>
  </div>
{% endblock %}
</main>
